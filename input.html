<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>This is an input tag work assignment</title>
</head>
<body>
    <form action="" method="post">
        <table>
            <thead>
                <th>Input Types</th>
                <th>Example</th>
            </thead>
            <tbody>
                <tr>
                    <td><label>Button</label></td>
                    <td><input type="button" value="Button"></td>
                </tr>
                <tr>
                    <td><label>Checkbox</label></td>
                    <td><input type="checkbox" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Color</label></td>
                    <td><input type="color" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Date</label></td>
                    <td><input type="date" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Datetime-Local</label></td>
                    <td><input type="datetime-local" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Email</label></td>
                    <td><input type="email" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>File</label></td>
                    <td><input type="file" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Hidden</label></td>
                    <td><input type="hidden" name="" value="HiddenInput"></td>
                </tr>
                <tr>
                    <td><label>Image</label></td>
                    <td><input type="image" src="Image/button.png" alt="Image Input"></td>
                </tr>
                <tr>
                    <td><label>Month</label></td>
                    <td><input type="month" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Number</label></td>
                    <td><input type="number" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Password</label></td>
                    <td><input type="password" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Radio</label></td>
                    <td><input type="radio" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Range</label></td>
                    <td><input type="range" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Reset</label></td>
                    <td><input type="reset" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Search</label></td>
                    <td><input type="search" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Submit</label></td>
                    <td><input type="submit" name="" id="" value="Submit"></td>
                </tr>
                <tr>
                    <td><label>Tel</label></td>
                    <td><input type="tel" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Text</label></td>
                    <td><input type="text" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Time</label></td>
                    <td><input type="time" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>URL</label></td>
                    <td><input type="url" name="" id=""></td>
                </tr>
                <tr>
                    <td><label>Week</label></td>
                    <td><input type="week" name="" id=""></td>
                </tr>
            </tbody>
            
        </table>
    </form>
</body>
</html>
